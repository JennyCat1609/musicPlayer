<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/Korean1.jpg" alt="Korean Album">
        </div>
        <h2 id="title">Korean Song 1</h2>
        <h3 id="artist">Korean</h3>
        <audio src="music/Korean1.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:41</span>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <!-- Playlist VN -->
    <div class="player-containerVN">
        <!-- Song -->
        <div class="img-container">
            <img src="img/Korean1.jpg" alt="Korean Album">
        </div>
        <h2 id="titleVN">Vietnamese Song</h2>
        <h3 id="artistVN">Vietnames</h3>
        <audio src="musicVn/VN1.mp3" id="audioVN"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-containerVN">
            <div class="progress" id="progressVN"></div>
            <div class="duration-wrapper">
                <span id="current-timeVN">0:00</span>
                <span id="durationVN">3:41</span>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prevVN" title="Previous"></i>
            <i class="fas fa-play main-button" id="playVN" title="Play"></i>
            <i class="fas fa-forward" id="nextVN" title="Next"></i>
        </div>
    </div>


    <!-- Spock - Rock  -->
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scrissors</h1>
        </div>
        <!-- Player Container -->
        <div class="playerGame" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="playerChoice"> --- Choice</span></h2>
            <i class="fa-regular fa-hand-rock" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <i class="fa-regular fa-hand-paper" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="fa-regular fa-hand-scissors" title="Scrissors" id="playerScrissors" onclick="select('scrissors')"></i>
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
        </div>
        <h4>* * * * * * * * * *</h4>
        <!-- Computer Container -->
         <div class="playerGame" id="computer">
            <h2>Computer - <span id="computerScore">0</span><span class="choice" id="computerChoice"> --- Choice</span></h2>
            <i class="fa-regular fa-hand-rock" title="Rock" id="computerRock"></i>
            <i class="fa-regular fa-hand-paper" title="Paper" id="computerPaper"></i>
            <i class="fa-regular fa-hand-scissors" title="Scrissors" id="computerScrissors"></i>
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="computerLizard"></i>
            <i class="fa-regular fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <!-- Reset icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
        <!-- Results Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText">You won!</h3>
        </div>
    </div>    
    <!-- Script -->
    <script src="script.js"></script>
    <script src="game.js"></script>
</body>
</html>
